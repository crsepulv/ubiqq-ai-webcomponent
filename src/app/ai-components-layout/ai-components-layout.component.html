<div class="ai-layout_main-container" [style]="styles ? styles : {}">
  <div class="ai-layout_header">
    <span class="ai-layout_header-title">
      <span class="ai-layout_mobile-title">{{
        componentToShow.componentName
      }}</span>
      <span class="ai-layout_desktop-title">{{ userid }}</span>
    </span>
    <div
      class="ai-layout_header-menu"
      [ngClass]="{
        'show-mobile': isShowMobileMenu,
        'hide-mobile': !isShowMobileMenu
      }"
    >
      <button
        *ngIf="isShowMobileMenu"
        (click)="openMobileMenu()"
        class="ai-layout_header-mobile-menu-close-btn"
      >
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 384 512"
          >
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            />
          </svg>
        </span>
      </button>
      <button
        *ngFor="let module of iterateObjectKeysAndValues(modules)"
        class="ai-layout_header-menu-btn"
        [disabled]="componentToShow.component === module.key"
        [ngClass]="componentToShow.component === module.key ? 'active' : ''"
        (click)="showSelectedModule(module)"
      >
        {{ module.value.label }}
      </button>
    </div>
    <button
      *ngIf="!isShowMobileMenu"
      (click)="openMobileMenu()"
      class="ai-layout_header-mobile-menu-open-btn"
      [style]=""
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="15"
        height="15"
        viewBox="0 0 448 512"
      >
        <path
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
        />
      </svg>
    </button>
  </div>
  <main
    class="ai-layout_content"
    *ngIf="componentToShow.component === 'ai-chat'"
  >
    <app-ai-chat #aiChatComponent></app-ai-chat>
  </main>
  <main
    class="ai-layout_content"
    *ngIf="componentToShow.component === 'ai-file-transcriptor'"
  >
    <app-file-transcriptor [userid]="userid"></app-file-transcriptor>
  </main>
  <main
    class="ai-layout_content"
    *ngIf="componentToShow.component === 'ai-pdf-file-handler'"
  >
    <app-pdf-file-handler [userid]="userid"></app-pdf-file-handler>
  </main>
</div>
